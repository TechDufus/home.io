{{- if .Values.httpRoute.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "fizzy.fullname" . }}-route
  namespace: {{ .Values.httpRoute.gatewayNamespace }}
  labels:
    {{- include "fizzy.labels" . | nindent 4 }}
    app.kubernetes.io/component: route
spec:
  parentRefs:
    - name: {{ .Values.httpRoute.gatewayName }}
      namespace: {{ .Values.httpRoute.gatewayNamespace }}
  hostnames:
    - {{ .Values.httpRoute.hostname | quote }}
  rules:
    - backendRefs:
        - name: {{ include "fizzy.fullname" . }}
          namespace: {{ .Release.Namespace }}
          port: {{ .Values.service.port }}
---
{{- if .Values.httpRoute.createReferenceGrant }}
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: {{ include "fizzy.fullname" . }}-route-grant
  labels:
    {{- include "fizzy.labels" . | nindent 4 }}
    app.kubernetes.io/component: rbac
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: {{ .Values.httpRoute.gatewayNamespace }}
  to:
    - group: ""
      kind: Service
      name: {{ include "fizzy.fullname" . }}
{{- end }}
{{- end }}
