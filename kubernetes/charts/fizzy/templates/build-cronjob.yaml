{{- if .Values.imageBuilder.enabled }}
{{- if .Values.imageBuilder.cronJob.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "fizzy.fullname" . }}-builder
  labels:
    {{- include "fizzy.labels" . | nindent 4 }}
    app.kubernetes.io/component: builder
spec:
  schedule: {{ .Values.imageBuilder.cronJob.schedule | quote }}
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      ttlSecondsAfterFinished: 86400
      template:
        metadata:
          labels:
            {{- include "fizzy.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: builder
        spec:
          restartPolicy: Never
          containers:
            - name: buildkit
              image: {{ .Values.imageBuilder.image }}
              env:
                - name: BUILDKITD_FLAGS
                  value: "--oci-worker-no-process-sandbox"
              command:
                - /bin/sh
                - -c
                - |
                  set -ex
                  # Start buildkitd in the background
                  buildkitd &
                  # Wait for buildkitd to be ready
                  while ! buildctl debug workers; do sleep 1; done
                  # Build and push the image
                  buildctl build \
                    --frontend dockerfile.v0 \
                    --local context={{ .Values.imageBuilder.gitRepo }} \
                    --local dockerfile={{ .Values.imageBuilder.gitRepo }} \
                    --opt context={{ .Values.imageBuilder.gitRepo }}#{{ .Values.imageBuilder.gitRef }} \
                    --output type=image,name={{ include "fizzy.builderDestination" . }},push=true{{ if .Values.imageBuilder.insecure }},registry.insecure=true{{ end }}
              {{- with .Values.imageBuilder.resources }}
              resources:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              securityContext:
                seccompProfile:
                  type: Unconfined
                runAsUser: 1000
                runAsGroup: 1000
              volumeMounts:
                - name: buildkit-state
                  mountPath: /home/user/.local/share/buildkit
          volumes:
            - name: buildkit-state
              emptyDir: {}
{{- end }}
---
{{- if .Values.imageBuilder.initialBuild.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "fizzy.fullname" . }}-initial-build
  labels:
    {{- include "fizzy.labels" . | nindent 4 }}
    app.kubernetes.io/component: builder
  annotations:
    # Use ArgoCD sync wave to run BEFORE deployment (not Helm hooks)
    argocd.argoproj.io/sync-wave: "-1"
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        {{- include "fizzy.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: builder
    spec:
      restartPolicy: Never
      containers:
        - name: buildkit
          image: {{ .Values.imageBuilder.image }}
          env:
            - name: BUILDKITD_FLAGS
              value: "--oci-worker-no-process-sandbox"
          command:
            - /bin/sh
            - -c
            - |
              set -ex
              # Start buildkitd in the background
              buildkitd &
              # Wait for buildkitd to be ready
              while ! buildctl debug workers; do sleep 1; done
              # Build and push the image from git context
              buildctl build \
                --frontend dockerfile.v0 \
                --opt context={{ .Values.imageBuilder.gitRepo }}#{{ .Values.imageBuilder.gitRef }} \
                --output type=image,name={{ include "fizzy.builderDestination" . }},push=true{{ if .Values.imageBuilder.insecure }},registry.insecure=true{{ end }}
          {{- with .Values.imageBuilder.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            seccompProfile:
              type: Unconfined
            runAsUser: 1000
            runAsGroup: 1000
          volumeMounts:
            - name: buildkit-state
              mountPath: /home/user/.local/share/buildkit
      volumes:
        - name: buildkit-state
          emptyDir: {}
{{- end }}
{{- end }}
