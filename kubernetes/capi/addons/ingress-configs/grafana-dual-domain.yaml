apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-dual-domain
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  labels:
    app.kubernetes.io/name: grafana
spec:
  ingressClassName: nginx
  rules:
  # Internal access via *.home.io
  - host: grafana-${CLUSTER_NAME}.home.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
  # External access (handled by Cloudflare Tunnel)
  - host: grafana-${CLUSTER_NAME}.lab.techdufus.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000