apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-external
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/server-snippet: |
      grpc_read_timeout 300;
      grpc_send_timeout 300;
      client_body_timeout 60;
      client_header_timeout 60;
      client_max_body_size 10m;
  labels:
    app.kubernetes.io/name: argocd-external
    app.kubernetes.io/component: server
spec:
  ingressClassName: nginx
  rules:
  # Internal access via *.home.io
  - host: argocd.home.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80
  # External access (handled by Cloudflare Tunnel)
  # This ingress will receive traffic from the tunnel
  - host: argocd.lab.techdufus.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80