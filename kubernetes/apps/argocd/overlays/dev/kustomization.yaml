apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: argocd-dev

namespace: argocd

# Include base resources
resources:
  - ../../base

# Dev-specific configuration values
configMapGenerator:
  - name: global-values-dev
    files:
      - global.yaml=values/global.yaml
  - name: n8n-values-dev
    files:
      - n8n.yaml=values/n8n.yaml

generatorOptions:
  disableNameSuffixHash: true
  labels:
    environment: dev

# Patches to update base applications for dev environment
patches:
  # Update root app to point to dev overlay
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: root
    patch: |-
      - op: replace
        path: /spec/source/path
        value: kubernetes/apps/argocd/overlays/dev
  
  # Update n8n to use dev values
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: n8n
    patch: |-
      - op: replace
        path: /spec/sources/0/helm/valueFiles/0
        value: $values/argocd/overlays/dev/values/global.yaml
      - op: replace
        path: /spec/sources/0/helm/valueFiles/1
        value: $values/argocd/overlays/dev/values/n8n.yaml

# Add common labels to all resources
commonLabels:
  environment: dev