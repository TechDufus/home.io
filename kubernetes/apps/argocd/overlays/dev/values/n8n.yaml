# Dev environment specific n8n values
# These override the base values

# N8N configuration for dev
config:
  generic:
    timezone: America/Chicago
  database:
    type: sqlite
  executions:
    saveDataOnError: all
    saveDataOnSuccess: all
    saveDataManualExecutions: true

# Environment variables for n8n
env:
  - name: N8N_BASIC_AUTH_ACTIVE
    value: "false"  # Disable basic auth for dev
  - name: N8N_HOST
    value: "n8n.home.techdufus.com"
  - name: N8N_PORT
    value: "5678"
  - name: N8N_PROTOCOL
    value: "https"
  - name: WEBHOOK_URL
    value: "https://n8n.home.techdufus.com"
  - name: N8N_LOG_LEVEL
    value: "debug"

# Persistence for dev
persistence:
  enabled: true
  size: 20Gi
  storageClass: local-path

# Resources for dev (more generous)
resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 2000m
    memory: 2Gi

# Service configuration
service:
  type: ClusterIP
  port: 5678

# Pod annotations (useful for debugging)
podAnnotations:
  environment: dev
