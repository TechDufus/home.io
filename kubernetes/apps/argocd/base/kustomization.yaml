apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: argocd-base

namespace: argocd

resources:
  # Root application (manages all others)
  - apps/root-app.yaml
  
  # Infrastructure applications
  - apps/cloudflared.yaml
  - apps/monitoring.yaml
  - apps/cloudnative-pg.yaml
  
  # Service applications
  - apps/n8n.yaml

# Base configuration values for Helm charts
configMapGenerator:
  - name: global-values
    files:
      - global.yaml=values/global.yaml
  - name: n8n-values
    files:
      - n8n.yaml=values/n8n.yaml

generatorOptions:
  disableNameSuffixHash: true
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/part-of: argocd