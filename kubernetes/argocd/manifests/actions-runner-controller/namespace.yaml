apiVersion: v1
kind: Namespace
metadata:
  name: actions-runner-system
  labels:
    # DinD mode requires privileged containers for Docker-in-Docker
    # Necessary for full GitHub Actions compatibility with toolcache paths
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
