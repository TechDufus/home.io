apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: lab-gateway
  namespace: traefik
spec:
  gatewayClassName: traefik
  listeners:
    - name: http
      protocol: HTTP
      port: 8000
      allowedRoutes:
        namespaces:
          from: All  # Allow routes from all namespaces
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: lab-techdufus-paths
  namespace: traefik
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: lab-gateway
      namespace: traefik
  hostnames:
    - lab.techdufus.com
  rules:
    # ArgoCD at /argocd
    - matches:
        - path:
            type: PathPrefix
            value: /argocd
      backendRefs:
        - group: ""
          kind: Service
          name: argocd-server
          namespace: argocd
          port: 80
          weight: 1
    
    # Root path - redirect to ArgoCD
    - matches:
        - path:
            type: Exact
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            path:
              type: ReplaceFullPath
              replaceFullPath: /argocd
            statusCode: 302
    
    # Future services can be added here
    # Example: Grafana at /grafana
    # - matches:
    #     - path:
    #         type: PathPrefix
    #         value: /grafana
    #   filters:
    #     - type: URLRewrite
    #       urlRewrite:
    #         path:
    #           type: ReplacePrefixMatch
    #           replacePrefixMatch: /
    #   backendRefs:
    #     - name: grafana
    #       namespace: monitoring
    #       port: 3000
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-traefik-routes
  namespace: argocd
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: traefik
  to:
    - group: ""
      kind: Service