# Homepage API Keys Secret
# This secret stores API keys and tokens for Homepage widgets
# Values should be base64 encoded when applying manually
# Or use 1Password operator to sync automatically
apiVersion: v1
kind: Secret
metadata:
  name: homepage-secrets
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Pi-hole API Token
  # Get from: Pi-hole Admin → Settings → API → Show API Token
  PIHOLE_API_KEY: "your_pihole_api_key_here"
  
  # Proxmox API Credentials
  # Create in: Datacenter → Permissions → API Tokens
  # Format: username@realm!tokenid
  PROXMOX_USERNAME: "api@pam!homepage"
  PROXMOX_PASSWORD: "your_proxmox_token_secret_here"
  
  # ArgoCD Token
  # Generate with: argocd account generate-token
  ARGOCD_TOKEN: "your_argocd_token_here"
  
  # Immich API Key
  # Get from: Immich → User Settings → API Keys
  IMMICH_API_KEY: "your_immich_api_key_here"
  
  # OpenWeatherMap API Key (optional)
  # Get from: https://openweathermap.org/api
  OPENWEATHER_API_KEY: "your_openweather_api_key_here"
  
  # Cloudflare API Credentials (optional)
  CLOUDFLARE_ACCOUNT_ID: "your_cloudflare_account_id"
  CLOUDFLARE_TUNNEL_ID: "your_cloudflare_tunnel_id"
  CLOUDFLARE_API_KEY: "your_cloudflare_api_key"