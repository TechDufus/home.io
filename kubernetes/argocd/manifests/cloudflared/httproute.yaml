apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: lab-techdufus-paths
  namespace: gateway-system
spec:
  parentRefs:
    - name: homelab-gateway
      namespace: gateway-system
  hostnames:
    - lab.techdufus.com
  rules:
    # ArgoCD at /argocd
    - matches:
        - path:
            type: PathPrefix
            value: /argocd
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: argocd-server
          namespace: argocd
          port: 80
    
    # Traefik Dashboard at /traefik
    - matches:
        - path:
            type: PathPrefix
            value: /traefik
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /dashboard
      backendRefs:
        - name: traefik
          namespace: traefik
          port: 9000
    
    # Root path - redirect to ArgoCD or a landing page
    - matches:
        - path:
            type: Exact
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            path:
              type: ReplaceFullPath
              replaceFullPath: /argocd
            statusCode: 302
    
    # Future services can be added here
    # Example: Grafana at /grafana
