    #     - type: URLRewrite
    #       urlRewrite:
    #         path:
    #           type: ReplacePrefixMatch
    #           replacePrefixMatch: /
    #   backendRefs:
    #     - name: grafana
    #       namespace: monitoring
    #       port: 3000