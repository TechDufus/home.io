apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-config
  namespace: cloudflare
data:
  config.yaml: |
    tunnel: homelab-tunnel
    credentials-file: /etc/cloudflared/creds/credentials.json
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    
    # Route all traffic to the Gateway for path-based routing
    ingress:
      # Main domain - Gateway handles all path routing
      - hostname: lab.techdufus.com
        service: http://homelab-gateway.gateway-system.svc.cluster.local:80
        originRequest:
          noTLSVerify: true
          connectTimeout: 30s
          
      # Optional: Direct subdomain access (can be removed if not needed)
      - hostname: argocd.lab.techdufus.com
        service: http://argocd-server.argocd.svc.cluster.local:80
        originRequest:
          noTLSVerify: true
          
      - hostname: traefik.lab.techdufus.com
        service: http://traefik.traefik.svc.cluster.local:9000
        originRequest:
          noTLSVerify: true
          
      # Future services can be added here
      # - hostname: grafana.lab.techdufus.com
      #   service: http://grafana.monitoring.svc.cluster.local:3000
      
      # Catch-all (required by cloudflared)
      - service: http_status:404