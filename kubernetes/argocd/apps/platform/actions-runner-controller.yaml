apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: actions-runner-controller
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - chart: gha-runner-scale-set-controller
      repoURL: ghcr.io/actions/actions-runner-controller-charts
      targetRevision: "0.13.0"
      helm:
        releaseName: arc-controller
        valueFiles:
          - $values/kubernetes/argocd/values/actions-runner-controller.yaml
        patches:
          # Add missing RBAC permissions for controller to create/delete roles
          # Upstream chart only grants list/watch/patch but controller needs full lifecycle
          - target:
              kind: ClusterRole
              name: arc-controller-gha-rs-controller
            patch: |
              - op: add
                path: /rules/-
                value:
                  apiGroups: ["rbac.authorization.k8s.io"]
                  resources: ["roles"]
                  verbs: ["create", "delete"]
              - op: add
                path: /rules/-
                value:
                  apiGroups: ["rbac.authorization.k8s.io"]
                  resources: ["rolebindings"]
                  verbs: ["create", "delete"]
    - repoURL: https://github.com/TechDufus/home.io
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: actions-runner-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
