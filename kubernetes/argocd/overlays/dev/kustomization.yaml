apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  # Import base ArgoCD applications
  - ../../base
  # Import raw manifests that need patching
  - ../../base/manifests/cloudflared

# Apply environment-specific patches to raw manifests
patches:
  # Patch for cloudflared deployment (example)
  - target:
      kind: Deployment
      name: cloudflared
      namespace: cloudflare
    path: patches/cloudflared/deployment-patch.yaml
  
  # Update monitoring to use dev values
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: monitoring
    patch: |-
      - op: replace
        path: /spec/sources/0/helm/valueFiles/0
        value: $values/argocd/overlays/dev/values/monitoring.yaml
  
  # Update cloudnative-pg to use dev values
  - target:
      group: argoproj.io
      version: v1alpha1
      kind: Application
      name: cloudnative-pg
    patch: |-
      - op: replace
        path: /spec/sources/0/helm/valueFiles/0
        value: $values/argocd/overlays/dev/values/cloudnative-pg.yaml

labels:
  - includeSelectors: true
    pairs:
      environment: dev