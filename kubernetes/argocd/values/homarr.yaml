# Homarr Helm Chart Values for Dev Environment
# Dashboard application - configured for root path operation

# Environment variables for proper root path operation
env:
  BASE_URL: "https://lab.techdufus.com"

# Persistence configuration for database and images
# NOTE: Disabled until storage provisioner is set up in cluster
persistence:
  homarrDatabase:
    enabled: false
    size: 1Gi
    storageClassName: "local-path"
    accessMode: "ReadWriteOnce"
    mountPath: "/appdata/db"
  homarrImages:
    enabled: false
    size: 512Mi
    storageClassName: "local-path"
    accessMode: "ReadWriteOnce"
    mountPath: "/images"

# Resources for homelab environment
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi