# GitHub Actions Runner Scale Set Configuration Template
# Minimal configuration for ApplicationSet-based multi-repo deployment
# Reference: https://github.com/actions/actions-runner-controller/blob/master/charts/gha-runner-scale-set/values.yaml
#
# Templated values (set by ApplicationSet):
# - githubConfigUrl, runnerScaleSetName, minRunners, maxRunners

# GitHub authentication secret (created by bootstrap script)
githubConfigSecret: github-token

# Kubernetes container mode with persistent workspace storage
containerMode:
  type: "kubernetes"
  kubernetesModeWorkVolumeClaim:
    accessModes: ["ReadWriteOnce"]
    storageClassName: "local-path"
    resources:
      requests:
        storage: 5Gi

# Controller service account reference
controllerServiceAccount:
  namespace: actions-runner-system
  name: arc-controller-gha-runner-scale-set-controller
