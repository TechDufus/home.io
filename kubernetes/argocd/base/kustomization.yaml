apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  # Core infrastructure - Deploy in order via sync waves
  - apps/gateway-api-crds.yaml  # Wave -10: CRDs first
  - apps/traefik.yaml           # Wave 0: Gateway controller
  - apps/gateway-resources.yaml # Wave 10: Gateway and routes

generatorOptions:
  disableNameSuffixHash: true
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/part-of: argocd