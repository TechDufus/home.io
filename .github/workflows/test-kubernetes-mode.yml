name: Test Kubernetes Mode Runner

on:
  workflow_dispatch:

jobs:
  # Test kubernetes mode with container specification
  test-with-container:
    runs-on: home.io-runners
    container:
      image: ubuntu:22.04
    steps:
      - name: Show runner info
        run: |
          echo "Runner is working in kubernetes mode!"
          echo "Hostname: $(hostname)"
          echo "Kernel: $(uname -a)"
          echo "CPU: $(nproc) cores"
          echo "Memory: $(free -h | grep Mem | awk '{print $2}')"
          echo "This step runs in a separate pod created by kubernetes mode"

      - name: Install git
        run: apt-get update && apt-get install -y git

      - name: Checkout code
        uses: actions/checkout@v4

      - name: List repository files
        run: ls -la

  # Test workflow without container (should work for non-containerized steps)
  test-without-container:
    runs-on: home.io-runners
    steps:
      - name: Simple command without container
        run: |
          echo "This is a simple command on the runner pod itself"
          echo "Hostname: $(hostname)"
